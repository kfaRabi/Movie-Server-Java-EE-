<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            #loginTab {
                width: 50%;
                position: relative;
                margin: 0 auto;
                margin-top: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <div id="loginTab">
            <p:growl id="msgs"/>
            <p:tabView>
                <p:tab title="Login">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="User Email:" />
                            <p:inputText value="#{userController.email}" />
                            
                            <h:outputText value="Password:" />
                            <p:inputText value="#{userController.password}" />
                            <p:commandButton value="Login" action="#{userController.loginHandler}" update="msg"/>
                            <p:outputLabel id="msg" value="#{userController.message}"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="Register">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="User Email:" />
                            <p:inputText value="" />
                            
                            <h:outputText value="Password:" />
                            <p:inputText value="" />
                            <p:commandButton value="Register" />
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Admin Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div id="admin-area">
            <p:tabView>
                <p:tab title="Upload New Movie" class="upload-movie">
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Movie Name:" />
                            <p:inputText value="#{adminActionController.movieName}" />
                            
                            <h:outputText value="Year Of Release:" />
                            <p:inputText value="#{adminActionController.releasedYear}" />
                            
                            <h:outputText value="Description:" />
                            <p:inputTextarea value="#{adminActionController.description}" />
                            
                            <h:outputText value="Rating(IMDB):" />
                            <p:inputText value="#{adminActionController.rating}" />
                            
                            <h:outputLabel for="menu" value="Categories:" />
                            <p:selectCheckboxMenu id="menu" value="#{adminActionController.selectedCategories}" label="Categories"
                              filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{adminActionController.categories}" />
                            </p:selectCheckboxMenu>
                            
                            <h:outputText value="Upload Movie:" />
                            <p:fileUpload fileUploadListener="#{adminActionController.flistener1}" value="#{adminActionController.uploadedVideoFile}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                            <h:outputText value="Upload Poster:" />
                            <p:fileUpload fileUploadListener="#{adminActionController.flistener2}" value="#{adminActionController.uploadedImageFile}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
 
                            <h:commandButton value="Upload And Store" actionListener="#{adminActionController.uploadAndStore}" disabled="false" />
                            <h:outputText value="#{adminActionController.message}" />
                            <!--<p:commandButton value="Login" action="{userController.loginHandler}" update="msg"/>
                            <p:outputLabel id="msg" value="{userController.message}"/>-->
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </h:body>
</html>
